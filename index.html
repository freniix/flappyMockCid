<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hatttt</title>
    <link
      rel="shortcut icon"
      href="./assets/character.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="game-over">
      <div id="score-board">
        <h1>Game Over!</h1>
        <h2>Score: <span id="score">0</span></h2>
        <button id="reset-btn" onclick="resetGame()">Reset</button>
      </div>
    </div>

    <button id="speaker" onclick="speakerToggle()">
      <i class="ri-volume-up-line"></i>
    </button>

    <div id="game-board">
      <div class="pole">
        <div class="top-pole"></div>
        <div class="bottom-pole"></div>
      </div>
      <div class="pole">
        <div class="top-pole"></div>
        <div class="bottom-pole"></div>
      </div>
      <div class="pole">
        <div class="top-pole"></div>
        <div class="bottom-pole"></div>
      </div>
      <div class="pole">
        <div class="top-pole"></div>
        <div class="bottom-pole"></div>
      </div>
      <div id="character"></div>
    </div>
  </body>
</html>
